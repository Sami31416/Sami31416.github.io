            font-weight: bold;
            color: #1976d2;
            display: flex;
            align-items: center;

        .test-container {

        }

            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .options-container {
            margin-left: 55px;
        }
        
        .option {
            margin-bottom: 15px;
            padding: 18px 20px;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.7s;
        }
        
        .option:hover:before {
            left: 100%;
        }
        
        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
            border-color: #667eea;
        }
        
        .option.selected {
            background-color: #e8f0ff;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .option.correct {
            background-color: #e7f7ef;
            border-color: #4CAF50;
            animation: pulse 0.5s;
        }
        
        .option.incorrect {
            background-color: #fdeded;
            border-color: #f44336;
            animation: shake 0.5s;
        }
        
        .option-label {

            align-items: center;
            justify-content: center;

            height: 40px;
            background-color: #f0f4f9;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-right: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #667eea;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .option.selected .option-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.1);
        }
        
        .option.correct .option-label {
            background-color: #4CAF50;
            color: white;
        }
        
        .option.incorrect .option-label {
            background-color: #f44336;
            color: white;
        }
        
        .option-content {
            flex: 1;
            font-size: 1.1rem;
            overflow-x: auto;

            justify-content: space-between;

        .result-item.incorrect {

        }
        
        .result-question {

        .result-label {
            font-weight: 600;

            color: #555;
            flex-shrink: 0;
        }
        
        .result-value {
            color: #333;
            font-weight: 500;
            overflow-x: auto;
        }
        
        .result-explanation {

            justify-content: space-around;

            gap: 20px;

            text-align: center;
            padding: 25px;
            flex: 1;
            min-width: 200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;

        .summary-item:hover {
            transform: translateY(-10px);
        }
        
        .summary-value {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .summary-value.correct {
            color: #4CAF50;
        }
        
        .summary-value.incorrect {
            color: #f44336;
        }
        
        .summary-label {
            font-size: 1.1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .question-text {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .question-number {
                margin-bottom: 15px;
            }
            
            .options-container {
                margin-left: 0;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            
            button {
                width: 100%;
            }
            
            .instructions {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .timer {
                align-self: center;
            }
            
            .summary-item {
                min-width: 100%;
            }
        }
    </style>
</head>

    <script>

            {
                question: "1. If the matrix \\( A = \\begin{bmatrix} k & 4 \\\\ 1 & k \\end{bmatrix} \\) is singular and \\( k > 0 \\), find the Trace of \\( A^2 \\).",

            {

            {

            {

            {

            {

            {

            {

            {

            },
            {
                question: "12. Find the area bounded by \\( y = x^2 \\) and \\( y = x \\).",

            {

            {

            {

        // Initialize the test
        document.addEventListener('DOMContentLoaded', function() {
            const testContainer = document.getElementById('testContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const submitBtn = document.getElementById('submitBtn');
            const resetBtn = document.getElementById('resetBtn');
            const progressFill = document.getElementById('progressFill');
            const timerDisplay = document.getElementById('timer');
            
            // Start timer
            startTimer();
            
            // Function to start the countdown timer
            function startTimer() {
                updateTimerDisplay();
                timerInterval = setInterval(function() {
                    timeLeft--;
                    updateTimerDisplay();
                    updateProgressBar();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        if (confirm("Time's up! Would you like to submit your test now?")) {
                            showResults();
                        }
                    }
                }, 1000);
            }
            
            // Update timer display
            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Change color when time is running low
                if (timeLeft < 300) {
                    timerDisplay.style.color = '#f44336';
                    timerDisplay.parentElement.style.background = '#ffebee';
                } else if (timeLeft < 600) {
                    timerDisplay.style.color = '#ff9800';
                    timerDisplay.parentElement.style.background = '#fff3e0';
                }
            }
            
            // Update progress bar
            function updateProgressBar() {
                const totalTime = 1800;
                const progressPercentage = ((totalTime - timeLeft) / totalTime) * 100;
                progressFill.style.width = `${progressPercentage}%`;
            }
            
            // Function to render LaTeX
            function renderMath(element) {
                if (element) {
                    renderMathInElement(element, {
                        delimiters: [
                            {left: "$$", right: "$$", display: true},
                            {left: "$", right: "$", display: false},
                            {left: "\\(", right: "\\)", display: false},
                            {left: "\\[", right: "\\]", display: true}
                        ],
                        throwOnError: false
                    });
                }
            }
            
            // Create question elements
            mcqData.forEach((questionData, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.innerHTML = `
                    <div class="question-text">
                        <span class="question-number">${index + 1}</span>
                        <span>${questionData.question}</span>
                    </div>
                    <div class="options-container" id="options-${index}">
                        ${questionData.options.map((option, optIndex) => `
                            <div class="option" data-qid="${index}" data-opt="${optIndex}">
                                <span class="option-label">${String.fromCharCode(65 + optIndex)}</span>
                                <div class="option-content">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                testContainer.appendChild(questionDiv);
                
                // Render KaTeX for this question
                setTimeout(() => {
                    renderMath(questionDiv);
                }, 100);
            });
            
            // Add click event to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const qid = this.dataset.qid;
                    const optIndex = this.dataset.opt;
                    
                    // Remove selected class from all options in this question
                    document.querySelectorAll(`.option[data-qid="${qid}"]`).forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    // Store the selected answer
                    if (!window.userAnswers) window.userAnswers = {};
                    window.userAnswers[qid] = parseInt(optIndex);
                    
                    // Update progress bar based on answered questions
                    updateProgressBar();
                });
            });
            
            // Submit button click event
            submitBtn.addEventListener('click', function() {
                clearInterval(timerInterval);
                if (!window.userAnswers || Object.keys(window.userAnswers).length < mcqData.length) {
                    if (confirm(`You have answered ${window.userAnswers ? Object.keys(window.userAnswers).length : 0} out of ${mcqData.length} questions. Do you still want to submit?`)) {
                        showResults();
                    } else {
                        startTimer();
                    }
                } else {
                    showResults();
                }
            });
            
            // Reset button click event
            resetBtn.addEventListener('click', function() {
                if (confirm("Are you sure you want to reset the test? All your answers will be cleared and timer will restart.")) {
                    resetTest();
                }
            });
            
            // Function to show results
            function showResults() {
                clearInterval(timerInterval);
                
                // Initialize userAnswers if not exists
                if (!window.userAnswers) window.userAnswers = {};
                
                // Calculate score
                let correctCount = 0;
                let resultsHTML = '';
                
                mcqData.forEach((questionData, index) => {
                    const userAnswer = window.userAnswers[index];
                    const isCorrect = userAnswer === questionData.correct;
                    
                    if (isCorrect) correctCount++;
                    
                    // Create result item
                    const resultClass = isCorrect ? 'correct' : 'incorrect';
                    const userAnswerText = userAnswer !== undefined ? 
                        `${String.fromCharCode(65 + userAnswer)}: ${questionData.options[userAnswer]}` : 
                        "Not answered";
                    const correctAnswerText = `${String.fromCharCode(65 + questionData.correct)}: ${questionData.options[questionData.correct]}`;
                    
                    resultsHTML += `
                        <div class="result-item ${resultClass}">
                            <div class="result-question">${questionData.question}</div>
                            <div class="result-answer">
                                <span class="result-label">Your Answer:</span>
                                <span class="result-value">${userAnswerText}</span>
                            </div>
                            <div class="result-answer">
                                <span class="result-label">Correct Answer:</span>
                                <span class="result-value">${correctAnswerText}</span>
                            </div>
                            <div class="result-explanation">
                                <strong>Explanation:</strong> ${questionData.explanation}
                            </div>
                        </div>
                    `;
                });
                
                // Calculate percentage and grade
                const percentage = Math.round((correctCount / mcqData.length) * 100);
                let grade = '';
                let message = '';
                
                if (percentage >= 90) {
                    grade = 'A+';
                    message = 'Outstanding! You have excellent mathematical skills!';
                } else if (percentage >= 80) {
                    grade = 'A';
                    message = 'Excellent work! Your engineering math skills are strong.';
                } else if (percentage >= 70) {
                    grade = 'B';
                    message = 'Good job! You have a solid understanding of the concepts.';
                } else if (percentage >= 60) {
                    grade = 'C';
                    message = 'Fair performance. Review the explanations to improve.';
                } else {
                    grade = 'Need Improvement';
                    message = 'Keep practicing! Review the explanations thoroughly.';
                }
                
                // Update results container
                resultsContainer.innerHTML = `
                    <div class="results-header">
                        <div class="score-circle">
                            <div class="score-value">${correctCount}/${mcqData.length}</div>
                            <div class="score-text">${percentage}% • ${grade}</div>
                        </div>
                        <h2>Test Results</h2>
                        <p style="font-size: 1.2rem; margin-top: 15px;">${message}</p>
                        <p style="margin-top: 10px; color: #666;">Time taken: ${Math.floor((1800 - timeLeft) / 60)}:${((1800 - timeLeft) % 60).toString().padStart(2, '0')}</p>
                    </div>
                    <div class="summary">
                        <div class="summary-item">
                            <div class="summary-value correct">${correctCount}</div>
                            <div class="summary-label">Correct Answers</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value incorrect">${mcqData.length - correctCount}</div>
                            <div class="summary-label">Incorrect Answers</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value">${percentage}%</div>
                            <div class="summary-label">Percentage</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value">${grade}</div>
                            <div class="summary-label">Grade</div>
                        </div>
                    </div>
                    <h3 style="margin: 40px 0 20px 0; color: #2c3e50; text-align: center; font-size: 1.8rem;">
                        <i class="fas fa-chart-bar"></i> Detailed Results
                    </h3>
                    ${resultsHTML}
                    <div style="text-align: center; margin-top: 40px; padding-top: 30px; border-top: 2px solid #eee;">
                        <button id="retakeBtn" style="padding: 16px 40px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 1.1rem; font-weight: 600;">
                            <i class="fas fa-redo-alt"></i> Retake Test
                        </button>
                    </div>
                `;
                
                // Show results and hide test
                testContainer.style.display = 'none';
                document.querySelector('.buttons-container').style.display = 'none';
                resultsContainer.style.display = 'block';
                
                // Render KaTeX in results
                setTimeout(() => {
                    renderMath(resultsContainer);
                }, 100);
                
                // Add event to retake button
                document.getElementById('retakeBtn').addEventListener('click', function() {
                    resetTest();
                });
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // Function to reset the test
            function resetTest() {
                // Clear user answers
                window.userAnswers = {};
                
                // Reset timer to 30 minutes
                timeLeft = 1800;
                clearInterval(timerInterval);
                startTimer();
                
                // Clear all selected options
                document.querySelectorAll('.option').forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                // Show test and hide results
                testContainer.style.display = 'block';
                document.querySelector('.buttons-container').style.display = 'flex';
                resultsContainer.style.display = 'none';
                
                // Reset timer display color
                timerDisplay.style.color = '';
                timerDisplay.parentElement.style.background = '#e3f2fd';
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
