mcqs.forEach((m,i)=>{
    const card=document.createElement("div");

    m.o.forEach((opt,j)=>{
        const o=document.createElement("div");
        o.className="option";
        o.textContent=opt;
        o.onclick=()=>{
            card.querySelectorAll(".option").forEach(x=>x.classList.add("disabled"));
            if(j===m.a) o.classList.add("correct");
            else{ o.classList.add("wrong"); card.querySelectorAll(".option")[m.a].classList.add("correct"); }

    });
